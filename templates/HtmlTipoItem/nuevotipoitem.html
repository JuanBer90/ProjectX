{% extends 'base.html' %}
{% load bootstrap_toolkit %}
{% block title %}Nuevo Tipo Item{% endblock %}
{% block extra_head %}

{% endblock %}
{% block content %}
    <br>
    <center><h1>Registrar TipoItem</h1></center>
    <br><br>
    <center>
	<form id='formulario' method='post' action=''>{% csrf_token %}
		<label>Nombre:</label>
            <input type="text" maxlength="50" name="nombre"/>
        <label>Descripcion:</label>
            <textarea name="descripcion" maxlength="200" cols="4"></textarea>
        <label>Fase:</label>
        <select name="fase" required="required">
            {% for fase in fases %}
                <option value="{{ fase.id_fase }}" > {{ fase.nombre }}</option>
            {% endfor %}
        </select>
        <label>Proyecto:</label>
        <select name="proyecto" required="required">
            {% for proyecto in proyectos %}
            <option value="{{ proyecto.id_proyecto }}" > {{ proyecto.nombre }}</option>
            {% endfor %}
        </select>
         <label>Padre:</label>
        <select name="padre">
            <option value="">Seleccionar...</option>
            {% for tipo in tipo_items %}
            <option value="{{ tipo.id_tipo_item }}" > {{ tipo.nombre }}</option>
            {% endfor %}
        </select>
        <br>

		<input class="btn btn-info" type='submit' value='Registrar'/>

	</form>
    </center>
{% endblock %}
