{% extends 'base.html' %}
{% load bootstrap_toolkit %}
{% block title %} Relacion{% endblock %}
{% block extra_head %}

{% endblock %}
{% block content %}
    <br>
    <center><h1>Relacionar</h1></center>
    <br><br>
    <center>
	<form id='formulario' method='post' action=''>{% csrf_token %}
    <table>
     <tr><label>Item:</label>
        <input type="text" disabled value="{{ actual.nombre }}">
    </tr>
       <tr>
        <label>Tipo de Relacion: </label>
        <input type="text" maxlength="45"  value="{{ tipo }}" readonly />
       </tr>

    <tr>
         <label>Padre: </label>

        <select name="padre" required="required">
            {% for item in items %}
            <option value="{{ item.id_item }}">{{ item.nombre }}</option>
            {% endfor %}
        </select>
</tr>
</table>
    <br>
		<input class="btn btn-info" type='submit' value='Guardar'/>

	</form>
    </center>
{% endblock %}
