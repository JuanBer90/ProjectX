{% extends 'base.html' %}
{% load bootstrap_toolkit %}
{% block title %}Nuevo Tipo Item{% endblock %}
{% block extra_head %}

{% endblock %}
{% block content %}
    <br>
    <center><h1>Crear Linea Base</h1></center>
    <br><br>
    <center>
	<form  method='post' action=''>{% csrf_token %}
		<label>Nombre:</label>
            <input type="text" maxlength="50" required=""  name="nombre" />
        <label>Numero:</label>
            <input type="number" required=""  name="numero"/>
        <label>Estado:</label>
        <input type="text" maxlength="50" disabled required="" value="{{ estado }}" name="estado"/>
        <br>
        <input class="btn btn-info" type='submit' value='Crear'/>
	</form>

    </center>
{% endblock %}
